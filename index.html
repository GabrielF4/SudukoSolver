<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sudoku Solver 1.1</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=info"
        />
    </head>
    <body>
        <div class="main">
            <div class="info-container">
                <span class="material-symbols-outlined info-icon"> info </span>
                <div class="info-box">
                    Press the square you want to edit <br />
                    When the square is marked, use the 1-9 on the keyboard to
                    enter a number of the square<br />
                    Press backspace or del to delete a number on the square<br />
                    Finally, press 'Solve' to solve the sudoku<br />
                    Use 'Load' to load an example sudoku to solve
                </div>
            </div>

            <div class="sudoku-container">
                <div class="sudoku">
                    <div class="subsection sub1">
                        <div class="cell" id="c_0-0"></div>
                        <div class="cell" id="c_0-1"></div>
                        <div class="cell" id="c_0-2"></div>
                        <div class="cell" id="c_1-0"></div>
                        <div class="cell" id="c_1-1"></div>
                        <div class="cell" id="c_1-2"></div>
                        <div class="cell" id="c_2-0"></div>
                        <div class="cell" id="c_2-1"></div>
                        <div class="cell" id="c_2-2"></div>
                    </div>
                    <div class="subsection sub2">
                        <div class="cell" id="c_0-3"></div>
                        <div class="cell" id="c_0-4"></div>
                        <div class="cell" id="c_0-5"></div>
                        <div class="cell" id="c_1-3"></div>
                        <div class="cell" id="c_1-4"></div>
                        <div class="cell" id="c_1-5"></div>
                        <div class="cell" id="c_2-3"></div>
                        <div class="cell" id="c_2-4"></div>
                        <div class="cell" id="c_2-5"></div>
                    </div>
                    <div class="subsection sub3">
                        <div class="cell" id="c_0-6"></div>
                        <div class="cell" id="c_0-7"></div>
                        <div class="cell" id="c_0-8"></div>
                        <div class="cell" id="c_1-6"></div>
                        <div class="cell" id="c_1-7"></div>
                        <div class="cell" id="c_1-8"></div>
                        <div class="cell" id="c_2-6"></div>
                        <div class="cell" id="c_2-7"></div>
                        <div class="cell" id="c_2-8"></div>
                    </div>
                    <div class="subsection sub4">
                        <div class="cell" id="c_3-0"></div>
                        <div class="cell" id="c_3-1"></div>
                        <div class="cell" id="c_3-2"></div>
                        <div class="cell" id="c_4-0"></div>
                        <div class="cell" id="c_4-1"></div>
                        <div class="cell" id="c_4-2"></div>
                        <div class="cell" id="c_5-0"></div>
                        <div class="cell" id="c_5-1"></div>
                        <div class="cell" id="c_5-2"></div>
                    </div>
                    <div class="subsection sub5">
                        <div class="cell" id="c_3-3"></div>
                        <div class="cell" id="c_3-4"></div>
                        <div class="cell" id="c_3-5"></div>
                        <div class="cell" id="c_4-3"></div>
                        <div class="cell" id="c_4-4"></div>
                        <div class="cell" id="c_4-5"></div>
                        <div class="cell" id="c_5-3"></div>
                        <div class="cell" id="c_5-4"></div>
                        <div class="cell" id="c_5-5"></div>
                    </div>
                    <div class="subsection sub6">
                        <div class="cell" id="c_3-6"></div>
                        <div class="cell" id="c_3-7"></div>
                        <div class="cell" id="c_3-8"></div>
                        <div class="cell" id="c_4-6"></div>
                        <div class="cell" id="c_4-7"></div>
                        <div class="cell" id="c_4-8"></div>
                        <div class="cell" id="c_5-6"></div>
                        <div class="cell" id="c_5-7"></div>
                        <div class="cell" id="c_5-8"></div>
                    </div>
                    <div class="subsection sub7">
                        <div class="cell" id="c_6-0"></div>
                        <div class="cell" id="c_6-1"></div>
                        <div class="cell" id="c_6-2"></div>
                        <div class="cell" id="c_7-0"></div>
                        <div class="cell" id="c_7-1"></div>
                        <div class="cell" id="c_7-2"></div>
                        <div class="cell" id="c_8-0"></div>
                        <div class="cell" id="c_8-1"></div>
                        <div class="cell" id="c_8-2"></div>
                    </div>
                    <div class="subsection sub8">
                        <div class="cell" id="c_6-3"></div>
                        <div class="cell" id="c_6-4"></div>
                        <div class="cell" id="c_6-5"></div>
                        <div class="cell" id="c_7-3"></div>
                        <div class="cell" id="c_7-4"></div>
                        <div class="cell" id="c_7-5"></div>
                        <div class="cell" id="c_8-3"></div>
                        <div class="cell" id="c_8-4"></div>
                        <div class="cell" id="c_8-5"></div>
                    </div>
                    <div class="subsection sub9">
                        <div class="cell" id="c_6-6"></div>
                        <div class="cell" id="c_6-7"></div>
                        <div class="cell" id="c_6-8"></div>
                        <div class="cell" id="c_7-6"></div>
                        <div class="cell" id="c_7-7"></div>
                        <div class="cell" id="c_7-8"></div>
                        <div class="cell" id="c_8-6"></div>
                        <div class="cell" id="c_8-7"></div>
                        <div class="cell" id="c_8-8"></div>
                    </div>
                </div>
                <div id="button-container">
                    <button id="solve_btn" class="button">Solve</button>
                    <button id="load_btn" class="button">Load</button>
                    <button id="reset_btn" class="button">Reset</button>
                </div>
            </div>
            <!--<div class="solution-section">Solution...</div>-->
        </div>
        <script src="script.js" type="module"></script>
        <script src="predefinedSudoku.js" type="module"></script>
        <script src="sudokuSolver.js" type="module"></script>
    </body>
</html>
